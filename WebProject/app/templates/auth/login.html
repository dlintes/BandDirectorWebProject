{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<html>
<head>
	<meta charset="utf-8">
	<title>Images: background-image</title>
	<style>
		h1, #htmldog {
			text-align: center;
		}
		a {
			color: white;
		}
	</style>
</head>
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
</div>
{% endblock %}
